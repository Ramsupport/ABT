<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agreement Manager - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>ðŸ“„ Agreement Manager</h1>
            <p class="subtitle">Manage your rental agreements efficiently</p>
            
            <div class="tabs-login">
                <button class="tab-login active" onclick="showLoginTab('login')">Login</button>
                <button class="tab-login" onclick="showLoginTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display:none;">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="regFullName" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn btn-success">Register</button>
            </form>

            <p class="footer-text">By Nitya Information Technologies</p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
